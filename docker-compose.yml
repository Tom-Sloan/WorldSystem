  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    extra_hosts:
    - "host.docker.internal:host-gateway"
    depends_on:
      - cadvisor
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - default

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - default
    cpus: '0.2'

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"       # Enable OTLP ingestion
      COLLECTOR_OTLP_HTTP_HOST_PORT: ":4318"
    ports:
      - "16686:16686"    # Jaeger UI
      - "6831/udp"       # Legacy agent port
      - "6832/udp"
      - "14268:14268"
      - "4318:4318"      # OTLP endpoint
    networks:
      - default

  nvidia-dcgm-exporter:
    # use NVIDIA’s canonical registry & newest tag
    image: nvcr.io/nvidia/k8s/dcgm-exporter:4.2.3-4.1.1-ubuntu22.04
    container_name: nvidia-dcgm-exporter
    runtime: nvidia

    # full set of GPU‑profiling metrics needs SYS_ADMIN
    cap_add:
      - SYS_ADMIN

    environment:
      - NVIDIA_VISIBLE_DEVICES=all        # all GPUs
    ports:
      - "9400:9400"

    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  grafana-data:
  rabbitmq-data:
