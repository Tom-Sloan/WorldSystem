  slam3r:
    image: slam3r:latest
    privileged: true
    build:
      context: ./slam3r
      args:
        USERNAME: ${USERNAME}
        UID: ${UID}
        GID: ${GID}
    container_name: slam3r
    runtime: nvidia
    volumes:
      - ${WORKSPACE}/slam3r:/app # Mounts the host's slam3r dir to /app in container
      - ${WORKSPACE}/slam3r/checkpoints:/checkpoints_mount # For SLAM3R model checkpoints
      - ${WORKSPACE}/slam3r/EuRoC_mono_inertial.yaml:/app/camera_intrinsics.yaml # Using EuRoC as placeholder, replace with actual intrinsics
      - ${X11SOCKET}:${X11SOCKET}
      - ${XAUTHORITY}:${XAUTHORITY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      # Input Exchanges
      - VIDEO_FRAMES_EXCHANGE=video_frames_exchange
      - TRAJECTORY_DATA_EXCHANGE=trajectory_data_exchange
      - PLY_FANOUT_EXCHANGE=ply_fanout_exchange
      - RESTART_EXCHANGE=restart_exchange
      # Output Exchanges for SLAM3R
      - SLAM3R_POSE_EXCHANGE=${SLAM3R_POSE_EXCHANGE:-slam3r_pose_exchange}
      - SLAM3R_POINTCLOUD_EXCHANGE=${SLAM3R_POINTCLOUD_EXCHANGE:-slam3r_pointcloud_exchange}
      - SLAM3R_RECONSTRUCTION_VIS_EXCHANGE=${SLAM3R_RECONSTRUCTION_VIS_EXCHANGE:-slam3r_reconstruction_vis_exchange}
      # Checkpoints directory inside the container
      - SLAM3R_CHECKPOINTS_DIR=/checkpoints_mount
      # SLAM3R Config and Intrinsics
      - SLAM3R_CONFIG_FILE=/app/SLAM3R_engine/configs/wild.yaml # Example, adjust if needed
      # NVIDIA and CUDA settings
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_PATH=${CUDA_PATH} 
      - LIBGL_ALWAYS_INDIRECT=${LIBGL_ALWAYS_INDIRECT}
      - DISPLAY=${DISPLAY}
      - HOME=${HOME} # Directly use HOME from .env
      - PYTHONUNBUFFERED=1
    depends_on:
      - rabbitmq
    ports:
      - "8003:8003"

