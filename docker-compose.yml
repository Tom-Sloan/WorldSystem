services:
  rabbitmq:
    image: rabbitmq:4-management          # 4.1 with the Management UI
    container_name: rabbitmq
    ports:
      - "5672:5672"                       # AMQP
      - "15672:15672"                     # Management UI
      - "15692:15692"                     # Prometheus metrics
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: >-
        -rabbitmq_prometheus.listener.tcp 0.0.0.0 15692
        -rabbit frame_max 1048576
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq   # persist queues/users
    networks:
      - default
    

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server

  website:
    image: website:latest
    build:
      context: ./website
      args:
        USERNAME: ${USERNAME}
        UID: ${UID}
        GID: ${GID}
    container_name: website
    volumes:
      - ${WORKSPACE}/website:/app
      - /app/node_modules
    environment:
      VITE_API_URL: "http://134.117.167.139/api"
      VITE_WS_HOST: "134.117.167.139"
      NODE_ENV: "development"
    depends_on:
      - rabbitmq
      - server


  server:
    image: server:latest
    build:
      context: ./server
      args:
        USERNAME: ${USERNAME}
        UID: ${UID}
        GID: ${GID}
    volumes:
      - ${WORKSPACE}/server:/app
      - ${X11SOCKET}:${X11SOCKET}
      - ${XAUTHORITY}:${XAUTHORITY}
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      - VIDEO_FRAMES_EXCHANGE=video_frames_exchange
      - IMU_DATA_EXCHANGE=imu_data_exchange
      - PROCESSED_FRAMES_EXCHANGE=processed_frames_exchange
      - ANALYSIS_MODE_EXCHANGE=analysis_mode_exchange
      - RESTART_EXCHANGE=restart_exchange
    ports:
      - "5001:5001"
    depends_on:
      - rabbitmq

  frame_processor:
    build: ./frame_processor
    image: frame_processor:latest
    runtime: nvidia
    network_mode: host
    environment:
      - RABBITMQ_URL=amqp://127.0.0.1:5672
      - VIDEO_FRAMES_EXCHANGE=video_frames_exchange
      - IMU_DATA_EXCHANGE=imu_data_exchange
      - PROCESSED_FRAMES_EXCHANGE=processed_frames_exchange
      - ANALYSIS_MODE_EXCHANGE=analysis_mode_exchange
      - INITIAL_ANALYSIS_MODE=yolo

      # Added Rerun configuration
      - RERUN_VIEWER_ADDRESS=0.0.0.0:9090
      - RERUN_CONNECT_URL=rerun+http://127.0.0.1:9876/proxy
      - RERUN_ENABLED=true

      # Prometheus metrics port
      - METRICS_PORT=8003

      # GPU / display environment variables
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_PATH=${CUDA_PATH}
      - LIBGL_ALWAYS_INDIRECT=${LIBGL_ALWAYS_INDIRECT}
      - DISPLAY=${DISPLAY}
      - HOME=${HOME}
    volumes:
      - ${WORKSPACE}/frame_processor:/app
      - ${X11SOCKET}:${X11SOCKET}
      - ${XAUTHORITY}:${XAUTHORITY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - rabbitmq

