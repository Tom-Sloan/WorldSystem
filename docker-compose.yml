  reconstruction:
    image: reconstruction:latest
    build:
      context: ./reconstruction
      args:
        USERNAME: ${USERNAME}
        UID: ${UID}
        GID: ${GID}
    volumes:
      - ${WORKSPACE}/reconstruction:/app
      - ${X11SOCKET}:${X11SOCKET}
      - ${XAUTHORITY}:${XAUTHORITY}
    runtime: nvidia
    environment:
      CUDA_PATH: ${CUDA_PATH}
      LIBGL_ALWAYS_INDIRECT: ${LIBGL_ALWAYS_INDIRECT}
      DISPLAY: ${DISPLAY}
      HOME: ${HOME}
      RABBITMQ_URL: amqp://rabbitmq
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - rabbitmq
    tty: true
    stdin_open: true
    shm_size: 8gb

  slam:
    image: slam:latest
    privileged: true
    build:
      context: ./slam
      args:
        USERNAME: ${USERNAME}
        UID: ${UID}
        GID: ${GID}
    container_name: slam
    runtime: nvidia
    volumes:
      - ${WORKSPACE}/slam:/app
      - ${X11SOCKET}:${X11SOCKET}
      - ${XAUTHORITY}:${XAUTHORITY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: 4gb
    environment:
      CUDA_PATH: ${CUDA_PATH}
      LIBGL_ALWAYS_INDIRECT: ${LIBGL_ALWAYS_INDIRECT}
      DISPLAY: ${DISPLAY}
      HOME: ${HOME}
      RABBITMQ_URL: amqp://rabbitmq
      SLAM_MODE: mono
    depends_on:
      - rabbitmq
    tty: true
    stdin_open: true

  data_storage:
    image: data_storage:latest
    build: ./storage
    volumes:
      - ${WORKSPACE}/storage:/app
      - ${WORKSPACE}/data:/data
    environment:
      RABBITMQ_URL: amqp://rabbitmq
    depends_on:
      - rabbitmq
